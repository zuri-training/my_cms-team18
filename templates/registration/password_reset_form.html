{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">     
</head>

<body>

    <div class="reset-pass">

        <div class="top">
        <img src="{% static 'css/group.png' %}" alt="logo">
        

        <h1>Reset Password</h1>

        <p>
            Enter your email address & we'll send you a link to<br>
            reset your password.
        </p>
        </div>

        <form class="content" method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="email">{{ field.label_tag }}</label><br>
                {{ field }}
            {% endfor %}
        <!-- <input type="email" name="email" id="email" placeholder="Project18@zuri.com"> -->
        <input type="submit" value="Send Email" id="submit">
        </form>

    </div>
    <script>
        let input = document.getElementById('id_email')
        input.setAttribute('placeholder', 'Project18@zuri.com')
    </script>
</body>
</html>
